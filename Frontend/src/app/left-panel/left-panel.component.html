<div class="flex-list lpanel">

        id="pp"
        src="https://media.licdn.com/dms/image/v2/D4D03AQGwi0aGv7oEXA/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1696786262303?e=2147483647&v=beta&t=x0QdRrRgHpedVdu7jaxczE-woUieo2LiawnBQUMD51I"
        alt="Killian's picture"
      />
    </div>
    <h1 id="name">{{ title }}</h1>
    <button
      class="CV-button"
      (click)="downloadCV()"
      (mousemove)="throwColor($event)"
    >
      Télécharger mon CV
    </button>
  </div>
  <app-menu />
</div>
